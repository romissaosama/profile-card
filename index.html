<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="profile-card">
            <div class="image">
                <img src="images/romissa.jpeg" alt="photo"
                    class="profile-image" />
            </div>
            <div class="text-data">
                <span class="name">ROMISSA OSAMA</span>
                <span class="job">frontend developer</span>
            </div>
            <div class="media-bottom">

                <a href="#" style="background-color: #4267b2;" class="link">
                    <i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="link" style="background-color: #e1306c;">
                    <i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="link" style="background-color: #1da1f2;">
                    <i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="link" style="background-color: red;">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </div>
            <div class="buttons">
                <buttons class="button">subscribe</buttons>
                <buttons class="button">message</buttons>

            </div>
            <div class="analytics">
                <div class="data">
                    <i class="fa-solid fa-heart"></i>
                    <span class="number">50k</span>
                </div>
                <div class="data">
                    <i class="fa-solid fa-paper-plane"></i>
                    <span class="number">33k</span>
                </div>
                <div class="data">
                    <i class="fa-solid fa-message"></i>
                    <span class="number">20k</span>
                </div>
            </div>
        </div>
    </body>
</html>
